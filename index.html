<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./groceries.png" type="image/x-icon" />
    <title>Grocery Bud</title>
  </head>
  <body>
    <div class="container">
      <div class="mainContainer">
        <div class="mainHeading">
          <p class="alert">Please enter a value</p>
          <h1>Grocery Bud</h1>
        </div>
        <section class="inputContainer">
          <form class="form">
            <input
              type="text"
              id="textInput"
              class="textInput"
              placeholder="e.g: mango"
              spellcheck="false"
            />
            <input type="submit" id="submitBtn" class="submitBtn" />
          </form>
        </section>
        <section class="groceryContainer">
          <div class="groceryList"></div>
          <div class="clearDiv">
            <button class="clearItems">Remove Items</button>
          </div>
        </section>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
